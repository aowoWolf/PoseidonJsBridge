<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>system test</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script src="../libs/system.js"></script>
    <script src="../js/system.js"></script>
    <style>
        table{
                 width:100%;
                 align:center;
                 border-collapse:separate;
                 border-spacing:0px 15px;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="page-header">
        <h1>
            <center>System Test</center>
        </h1>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">System</h3>
        </div>
        <div class="panel-body">
            <button onclick="cleanLog()" class="btn btn-danger btn-group-lg">clean log</button>
            <script>
                window.onload=function(){
                    document.getElementById("logsuccess").style.display = "none";
                    document.getElementById("logerror").style.display = "none";
                    document.getElementById("logother").style.display = "none";
                }

                function cleanLog(){
                    document.getElementById("logsuccess").innerHTML = "";
                    document.getElementById("logerror").innerHTML = "";
                    document.getElementById("logother").innerHTML = "";
                    document.getElementById("logsuccess").style.display = "none";
                    document.getElementById("logerror").style.display = "none";
                    document.getElementById("logother").style.display = "none";
                }
            </script>
            <p class="text-left">Test Result</p>
            <div class="alert alert-success" id="logsuccess" style="color: green"></div>
            <div class="alert alert-danger" id="logerror" style="color:red"></div>
            <div class="alert alert-info" id="logother" style="color:blue"></div>

            <p><strong>vibrate delay:</strong></p>
            <input  type="number" id="system_delay" value="1000"/>
            <table>
                <tr>
                    <td>
                        <input class="btn btn-primary btn-group-lg" type="button" id="system_vibrate" value="振动" onclick="vibrate();"/>
                    </td>
                    <td>
                        <input class="btn btn-warning btn-group-lg" type="button" id="system_light" value="toggle闪光灯" onclick="light();"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="btn btn-info btn-group-lg" type="button" id="system_deviceinfo" value="设备信息" onclick="deviceinfo();"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
</body>
</html>
